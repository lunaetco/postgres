name: Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write
  security-events: write
  attestations: write
  id-token: write

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get Git commit timestamps
        run: echo "TIMESTAMP=$(git log -1 --pretty=%ct)" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: amd64,arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/amd64,linux/arm64
          driver-opts: network=host

      - name: Build and push to local registry
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: localhost:5000/postgres:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        env:
          SOURCE_DATE_EPOCH: ${{ env.TIMESTAMP }}

      - name: Pull linux/amd64 image
        id: pull-amd64
        run: docker pull --platform linux/amd64 localhost:5000/postgres:latest

      - name: Run Trivy vulnerability scanner (amd64 critical)
        id: scan-amd64
        if: steps.pull-amd64.outcome == 'success'
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: localhost:5000/postgres:latest
          format: sarif
          output: postgres-amd64-critical.sarif
          severity: CRITICAL
          exit-code: "1"

      - name: Run Trivy vulnerability scanner (amd64 non-critical)
        if: steps.pull-amd64.outcome == 'success'
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: localhost:5000/postgres:latest
          format: sarif
          output: postgres-amd64.sarif
          severity: UNKNOWN,LOW,MEDIUM,HIGH
          ignore-unfixed: true

      - name: Pull linux/arm64 image
        id: pull-arm64
        run: docker pull --platform linux/arm64 localhost:5000/postgres:latest

      - name: Run Trivy vulnerability scanner (arm64 critical)
        id: scan-arm64
        if: steps.pull-arm64.outcome == 'success'
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: localhost:5000/postgres:latest
          format: sarif
          output: postgres-arm64-critical.sarif
          severity: CRITICAL
          exit-code: "1"

      - name: Run Trivy vulnerability scanner (arm64 non-critical)
        if: steps.pull-arm64.outcome == 'success'
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: localhost:5000/postgres:latest
          format: sarif
          output: postgres-arm64.sarif
          severity: UNKNOWN,LOW,MEDIUM,HIGH
          ignore-unfixed: true

      - name: Merge SARIF files
        id: merge-sarif
        if: always()
        run: npx @microsoft/sarif-multitool merge --output-file trivy-results.sarif  "*.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        if: steps.merge-sarif.outcome == 'success'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Docker metadata
        if: steps.scan-amd64.outcome == 'success' && steps.scan-arm64.outcome == 'success'
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository }}
            quay.io/lunaetco/postgres

      - name: Login to GitHub Container Registry
        if: steps.scan-amd64.outcome == 'success' && steps.scan-arm64.outcome == 'success'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Quay.io
        if: steps.scan-amd64.outcome == 'success' && steps.scan-arm64.outcome == 'success'
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Push to GitHub Packages and Quay.io
        if: steps.scan-amd64.outcome == 'success' && steps.scan-arm64.outcome == 'success'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        env:
          SOURCE_DATE_EPOCH: ${{ env.TIMESTAMP }}

      - name: Generate artifact attestation
        if: steps.scan-amd64.outcome == 'success' && steps.scan-arm64.outcome == 'success'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
